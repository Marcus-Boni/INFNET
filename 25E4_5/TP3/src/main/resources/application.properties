spring.application.name=TP3-CRUD-Produtos

# H2 in-memory database
spring.datasource.url=jdbc:h2:mem:produtosdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# H2 Console (apenas para desenvolvimento)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Server
server.port=8080

# Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=UTF-8

# Error handling - nao expor detalhes de erro ao usuario
server.error.include-stacktrace=never
server.error.include-message=never
server.error.include-exception=false
server.error.whitelabel.enabled=false

# Logging
logging.level.org.example=INFO
logging.level.org.springframework.web=WARN

